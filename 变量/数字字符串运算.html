<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var a=10;
			var b="10";
			console.log('a+b'+isNaN(a + b));//false
			console.log('a-b'+isNaN(a - b));//false
			console.log('a*b'+isNaN(a * b));//false
			console.log('a/b'+isNaN(a / b));//false
			alert(isNaN(NaN));//true
		</script>
	</body>
</html>
