<html>
	<head>

	</head>
	<body>
		<div style="width: 50px; height: 50px; background-color: red; display: inline-block; margin-left: 20px;"></div>
		<div style="width: 50px; height: 50px; background-color: red; display: inline-block; margin-left: 20px;"></div>
		<div class="blue" style="width: 50px; height: 50px; background-color: blue; display: inline-block; margin-left: 20px;"></div>

		<div style="width: 50px; height: 50px; background-color: red; display: inline-block; margin-left: 20px;"></div>
		<script>
			var div = document.getElementsByTagName('div');
			for(var j=0;j<div.length;j++){
				div[j].style.width="50px";
				div[j].style.height="50px";
				div[j].className="red";
				div[j].style.margin="20px";
				div[j].style.display="inline-block";
			}
			div[2].className="blue";
		</script>
	</body>
